<!DOCTYPE html>
<html>
  <head>
    <title>Positive or Negative</title>
  </head>
  <body>
    <script>
      function findPositiveOrNegative() {
        const inputNumber = parseFloat(prompt("Enter a number:"));

        if (isNaN(inputNumber)) {
          window.alert("Please enter a valid number.");
        } else if (inputNumber === 0) {
          window.alert("The number is zero.");
        } else if (inputNumber > 0) {
          window.alert(inputNumber + ' is positive.');
        } else {
          window.alert(inputNumber + ' is negative.');
        }
      }

      window.onload = findPositiveOrNegative;
    </script>
  </body>
</html>
