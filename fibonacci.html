<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Calculator</title>
</head>
<body><center>
    <script>
        function calculateFibonacci() {
            const n = parseInt(prompt("Enter a number to calculate Fibonacci sequence:"));

            if (isNaN(n)) {
                window.alert("Please enter a valid number.");
                return;
            }

            let fib = [];
            fib[0] = 0;
            fib[1] = 1;

            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            window.alert(Fibonacci sequence of ${n} numbers: ${fib.join(", ")});
        }

        calculateFibonacci();
    </script>
    </center>
</body>
</html>
