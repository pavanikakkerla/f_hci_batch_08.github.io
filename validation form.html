<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
<title>Validation Form</title>
</head>
<body>
  <form id="myForm" onsubmit="return validateForm()">
    <label for="username">Username (at least 8 characters):</label>
    <input type="text" id="username" name="username" required minlength="8"><br><br>

    <label for="password">Password (at least 8 characters):</label>
    <input type="password" id="password" name="password" required minlength="8"><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8"><br><br>

    <label for="phone">Phone Number (up to 10 digits):</label>
    <input type="tel" id="phone" name="phone" maxlength="10"><br><br>

    <label for="pincode">Pin Code (up to 6 digits):</label>
    <input type="text" id="pincode" name="pincode" maxlength="6"><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var phone = document.getElementById("phone").value;
      var pincode = document.getElementById("pincode").value;

      if (username.length < 8) {
        alert("Username should be at least 8 characters.");
        return false;
      }

      if (password.length < 8) {
        alert("Password should be at least 8 characters.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      if (phone.length > 10) {
        alert("Phone number should be at most 10 digits.");
        return false;
      }

      if (pincode.length > 6) {
        alert("Pin code should be at most 6 digits.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
