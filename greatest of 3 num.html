<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Greatest Number</title>
</head>
<body><center>
    <script>
        function findGreatestNumber() {
            const num1 = parseFloat(prompt("Enter the first number:"));
            const num2 = parseFloat(prompt("Enter the second number:"));
            const num3 = parseFloat(prompt("Enter the third number:"));
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                window.alert("Invalid input. Please enter valid numbers.");
                return;
            }

            let greatest = num1;
            if (num2 > greatest) {
                greatest = num2;
            }
            if (num3 > greatest) {
                greatest = num3;
            }

            window.alert("The greatest number is: " + greatest);
        }

        window.onload = findGreatestNumber;
    </script>
    </center>
</body>
</html>
